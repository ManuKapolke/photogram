<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photogram</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cookie&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="photogram_logo.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">


</head>

<body onload="render()">

    <header>
        <a href="index.html" class="logo-and-title">
            <img src="img/photogram_logo.png">
            <h1>Photogram</h1>
        </a>

        <div class="search-bar">
            <img id="search-icon" src="img/search-13-32_gray.png" onclick="">
            <input id="search-input" type="search" name="q" placeholder="Suchen" title="" required>
        </div>

        <nav>
            <a href="index.html"><img src="img/home-7-32.png" class="nav-icon"></a>
            <img src="img/paper-plane-32.png" class="nav-icon">
            <img src="img/compass-3-32.png" class="nav-icon">
            <img src="img/favorite-4-32_filled.png" class="nav-icon">
            <img src="img/manukapolke.jpg" class="nav-icon profile-picture">
        </nav>
    </header>

    <div id="posts-container"></div>

    <div id="proposals-container">
        <div class="proposals-header">
            <div class="user-icon-and-name">
                <img src="img/manukapolke.jpg" class="user-icon">
                <div class="user-name">
                    <b>manukapolke</b>
                    <span>Manu Kapolke</span>
                </div>
            </div>
            <a href="#" class="proposal-links">Wechseln</a>
        </div>

        <table>
            <thead>
                <tr>
                    <td style="color:gray"><b>Vorschläge für dich</b></td>
                    <td id="show-hide-proposals" class="proposal-links" style="font-size:14px;color:black"
                        onclick="toggleCountOfProposals()">Alle anzeigen
                    </td>
                </tr>
            </thead>
            <tbody id="proposal-table">
            </tbody>
        </table>

        <div class="copyright">
            <a href="https://www.flaticon.com/" title="icons">Icons created by Freepik - Flaticon</a>
            <br><br>
            © 2023 Photogram
        </div>
    </div>

    <script src="posts.js"></script>
    <script src="proposals.js"></script>
    <script src="script.js"></script>
</body>

</html>
